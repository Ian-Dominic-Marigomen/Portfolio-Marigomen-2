<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Selectors Activity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <style>
    .responsive{
      display: inline-block;
      text-align: center;
      margin: 5px;
    }

    .gallery:hover{
      border-style: solid;
      border-width: 5px;
      border-color: #767774;
    }

    body{
      text-align: center;
      font-family: helvetica;
    }

    img{
      width: 300px;
      height: 200px;
    }

    .desc{
      padding: 5%;
    }
  </style>

</head>
<body>
<h1>Capture The Moment</h1>

<h4>#ItsMoreFunInThePhilippines</h4>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="palawan.jpg">
      <img src="palawan.jpg" alt="Cinque Terre" width="600" height="400">
    </a>
    <div class="desc">El Nido, Palawan</div>
  </div>
</div>


<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="siargao.jpg">
      <img src="siargao.jpg" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">Surfing Capital, Siargao</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="bohol.jpg">
      <img src="bohol.jpg" alt="Northern Lights" width="600" height="400">
    </a>
    <div class="desc">Chocolate Hills, Bohol</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="boracay.jpg">
      <img src="boracay.jpg" alt="Mountains" width="600" height="400">
    </a>
    <div class="desc">White Beach, Boracay</div>
  </div>
</div>

<div class="clearfix"></div>



</body>
</html>




</body>
</html>
